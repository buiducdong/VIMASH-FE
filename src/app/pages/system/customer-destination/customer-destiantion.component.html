<router-outlet></router-outlet>
<div *ngIf="!isDelivery" class="container">
  <div class="search">
    <div class="from-to input-group">
      <label>{{ "screen.customer.customer-code" | translate }}</label>
      <div class="from-to__input">
        <input
          name="from"
          [(ngModel)]="serchRequest.code1"
          id="from"
          type="text"
        /><span>~</span>
        <input name="to" [(ngModel)]="serchRequest.code2" id="to" type="text" />
      </div>
    </div>
    <div class="search__name input-group">
      <label>{{ "screen.customer.customer-name" | translate }}</label>
      <input name="name" [(ngModel)]="serchRequest.name" type="text" />
    </div>
    <div class="group-button">
      <button
        class="search-btn"
        [disabled]="
          serchRequest.name || (serchRequest.code1 && serchRequest.code2)
            ? false
            : true
        "
        (click)="searchCustomerTable()"
      >
        {{ "common.button.search" | translate }}
      </button>
      <button
        [disabled]="
          serchRequest.name || serchRequest.code1 || serchRequest.code2
            ? false
            : true
        "
        (click)="clearInput()"
        class="clear-btn"
      >
        {{ "common.button.clear" | translate }}
      </button>
    </div>
  </div>
  <div class="table-group">
    <div class="table-group__header">
      <div class="table-group__header__left">
        <div class="title">{{ "screen.company.tbl-title" | translate }}</div>
        <div class="download-csv">
          <mat-icon class="download" svgIcon="icon-lock"></mat-icon>
          <span>csv</span>
        </div>
      </div>
      <div class="info">
        {{"common.paging.total-checked" | translate}} {{listdata.length}} / <span style="color: #4392BB;">{{totalRecord}}</span> {{"common.paging.total" | translate}}
      </div>
    </div>
    <div class="table">
      <datatable-customer
        *ngIf="listdata && listdata.length"
        [dataTable]="listdata"
        (showDialog)="onShowDialog($event)"
        (deleteCustomer)="onShowDialog($event)"
      ></datatable-customer>
    </div>
    <div class="more">
      <button [disabled]="listdata.length <= 0" (click)="showMore()">更に表示</button>
    </div>
  </div>
</div>
<app-confirm-dialog
  *ngIf="showDialog"
  (onShowDialog)="onShowDialog($event)"
  (deleteCustomer)="deleteCustomer($event)"
  [idDelete]="idDelete"
>
</app-confirm-dialog>
